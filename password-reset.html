<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/open-iconic-bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/admin.sidebar.css">

    <title>Password Reset</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"> 
    <style>
      body{
        font-family: 'Open Sans', sans-serif;
        background-color: #22313F; 
      }

      .card-header{
        padding-top: 20px;
      }

      #passwordResetPanel {
        margin-top: 50px;
      }

      #passwordResetLabel {
        margin: 10px 0px;
        padding: 10px 0px; 
        font-size: 25px;
      }

      #passwordResetButtonForm {
        padding-top: 10px;
      }

      #loginButton:hover {
        text-decoration: none;
      }

      .header {
        margin: 50px 0px;
        color: white;
      }

      #updatePassword{
        display: none;
      }
    </style>
  </head>
  <body>

    <div class="container">
      <div class="row align-items-center">
        <div class="offset-md-2 col-md-8" id="passwordResetPanel">
        <!-- header -->
        <div class="header">
        </div> <!-- header -->
          <!-- card -->
          <div class="card bg-light">
            <!-- card body -->
            <div class="card-body">
              <h1 class="text-center display-1 text-muted" id="passwordResetLabel">Reset Password Form</h1>
              <hr />
              <!-- loginForm -->
              <form class="form-horizontal" id="sendVerification">
                <a href="login.html" class="btn btn-link float-right" id="loginButton"> <span class="oi oi-chevron-left"></span> Back to login </a>
                <div class="clearfix"></div>
                <!-- email -->
                <div class="form-group">
                  <label for="email">Email Address</label>
                  <p> You will receive the code  after inputting the email address </p>
                  <input type="email" class="form-control" id="email" placeholder="Email">
                </div> <!-- email -->
                <!-- login button -->
                <div class="form-group" id="passwordResetButtonForm">
                  <button type="button" class="btn btn-outline-danger offset-1 col-5">Reset/Resend</button>
                  <button type="button" class="btn btn-outline-primary col-5" id="verified">Already Received Code?</button>
                </div> <!-- login button -->
              </form> <!-- loginForm -->
              <!-- loginForm -->
              <form class="form-horizontal" id="updatePassword">
                <button type="button" class="btn btn-link float-right" id="backButton"> <span class="oi oi-chevron-left"></span> Go Back </button>
                <!-- code -->
                <div class="form-group">
                  <label for="code">Verification Code</label>
                  <p> Enter the verification code sent to your email </p>
                  <input type="text" class="form-control" id="code" placeholder="Verification Code">
                </div> <!-- code -->
                <!-- password -->
                <div class="form-group">
                  <label for="email">New Password</label>
                  <input type="password" class="form-control" id="password" placeholder="New Password" aria-labeledby="passwordHelpBlock">
                  <small id="passwordHelpBlock" class="display-text text-muted"> 
                    Your new password must not be the same as the old password 
                  </small>
                </div> <!-- password -->
                <!-- confirm -->
                <div class="form-group">
                  <label for="email">Confirm Password</label>
                  <input type="password" class="form-control" id="confirm" name="confirm" placeholder="Confirm Password" aria-labeledby="confirmHelpBlock">
                  <small id="passwordHelpBlock" class="display-text text-muted"> 
                    Enter the same password inputted above
                  </small>
                </div> <!-- confirm -->
                <!-- login button -->
                <div class="form-group" id="passwordResetButtonForm">
                  <button type="button" class="btn btn-info col-12">Update</button>
                </div> <!-- login button -->
              </form> <!-- loginForm -->
            </div> <!-- card body -->
          </div> <!-- card -->
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/initial.js"></script>

    <script>
      $(document).ready(function(){

          $('#backButton').on('click', function(){ 
            $('#updatePassword').hide(400) 
            $('#sendVerification').show(400) 
          })

          $('#verified').on('click', function(){ 
            $('#updatePassword').show(400) 
            $('#sendVerification').hide(400) 
          })
      })
    </script>

  </body>
</html>
